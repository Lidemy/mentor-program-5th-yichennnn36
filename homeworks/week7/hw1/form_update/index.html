<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <title>新拖延運動表單</title>
</head>
<body>
  <form action="" class="sheet">
    <h1 class="form__title">新拖延運動報名表單</h1>
    <div class="form__desc">
      <p>活動日期：2020/12/10 ~ 2020/12/11</p>
      <p>活動地點：台北市大安區新生南路二段1號</p>
    </div>
    <div class="form__required">*必填</div>
    <div class="form__ques" >
      <div class="form__ques-block ques__required">
        <h2 class="ques__title">暱稱</h2>
        <input type="text" placeholder="您的回答" name="name">
        <div class="warning__text hide">▲ 請輸入暱稱</div>
      </div>
      <div class="form__ques-block ques__required">
        <h2 class="ques__title">電子郵件</h2>
        <input type="email" placeholder="您的電子郵件，包含@" name="email">
        <div class="warning__text hide">▲ 請輸入電子郵件</div>
      </div>
      <div class="form__ques-block ques__required">
        <h2 class="ques__title">手機號碼</h2>
        <input type="number" placeholder="您的手機號碼，只可輸入數字" name="phone">
        <div class="warning__text hide">▲ 請輸入手機號碼</div>
      </div>
      <div class="form__ques-block ques__required">
        <h2 class="ques__title">報名類型</h2>
        <div class="ques__input-type">
          <input type="radio" name="type" id="1"><label for="1"> 躺在床上用想像力實作</label>
          <br>
          <input type="radio" name="type" id="2"><label for="2"> 趴在地上滑手機找現成的</label>
          <div class="warning__text hide">▲ 請選擇報名類型</div>
        </div>
      </div>
      <div class="form__ques-block ques__required">
        <h2 class="ques__title">怎麼知道這個活動的？</h2>
        <input type="text" placeholder="您的回答" name="referal">
        <div class="warning__text hide">▲ 請輸入回答</div>
      </div>
      <div class="form__ques-block">
        <h2 class="ques__title">其他</h2>
        <p>對活動的一些建議</p>
        <input type="text" placeholder="您的回答" name="other">
      </div>
      <input type="submit" class="form__submit-btn">
      <div class="form__warning-text">請勿透過表單送出您的密碼。</div>
    </div>
  </form>
  <footer class="form__footer">© 2020 © Copyright. All rights Reserved.</footer>

  <script src="./index.js"></script>
</body>
</html>
